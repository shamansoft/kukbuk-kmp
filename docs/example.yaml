metadata:
  title: "Classic Chocolate Chip Cookies"
  author: "Chef Maria"
  source: "https://www.chefgordon.com/recipes/chocolate-chip-cookies"
  language: "en"
  date_created: "2024-02-15"
  category: ["dessert", "baking"]
  tags: ["cookies", "chocolate", "easy"]
  servings: 24
  prep_time: "20m"
  cook_time: "12m"
  total_time: "32m"
  difficulty: "easy"
  cover_image:
    path: "https://chefgordon.com/media/cookie-image.jpg"
    alt: "Golden chocolate chip cookies"

description: |
  Classic **chocolate chip cookies** with crispy edges and soft centers.

ingredients:
  - item: "all-purpose flour"
    amount: 2.25
    unit: "cups"
    component: "dry"
  - item: "butter"
    amount: 1
    unit: "cup"
    notes: "softened"
    component: "wet"
    substitutions:
      - item: "margarine"
        amount: 1
        unit: "cup"
        ratio: "1:1"
  - item: "chocolate chips"
    amount: 2
    unit: "cups"
    component: "mix-ins"
  - item: "vanilla extract"
    amount: 2
    unit: "tsp"
    optional: true
    component: "wet"

instructions:
  - step: 1
    description: |
      Preheat oven to **375°F**. 
      Line baking sheets with parchment.
    temperature: "375°F"
  - step: 2
    description: |
      Mix dry ingredients in large bowl.
    time: "2m"
  - step: 3
    description: |
      Cream butter and sugars until fluffy.
    time: "3m"
  - step: 4
    description: |
      Bake for 9-11 minutes until edges are golden.
      Remove from the oven, move cookies to the cooling net, set aside to cooldown.
    time: "10m"
    temperature: "375°F"

